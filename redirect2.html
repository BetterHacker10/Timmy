<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0.2rem;
    }
    p.creator {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.7rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign in</h2>
    <p class="creator">Created by Atticus D</p>

    <select id="redirectSelect">
      <option value="">Choose where to redirect</option>
      <option value="https://www.vortice.app">Vortice</option>
      <option value="https://drive.google.com">Google Drive</option>
      <option value="https://www.youtube.com">YouTube</option>
    </select>

    <button onclick="redirect()">Go</button>
  </div>

  <script>
    function redirect() {
      const select = document.getElementById('redirectSelect');
      const url = select.value;
      if (url) {
        setTimeout(() => {
          window.location.href = url;
        }, 5000); // 5 seconds delay
        alert('Redirecting in 5 seconds...');
      } else {
        alert('Please select a destination.');
      }
    }
  </script>
</body>
</html>
