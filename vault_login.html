<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive</title>
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
  <style id="theme-style">
    :root {
      --bg: #111;
      --fg: #eee;
      --input-bg: #222;
      --btn-bg: #0078D7;
      --btn-hover: #005fa3;
      --border: #444;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: var(--input-bg);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    .creator {
      font-size: 0.9rem;
      color: #888;
      margin-top: 0;
      margin-bottom: 1.8rem;
    }
    input, select {
      width: 100%;
      padding: 0.55rem;
      margin: 0.5rem 0 1rem 0;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--fg);
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background-color: var(--btn-bg);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: var(--btn-hover);
    }
    .error {
      color: #ff5252;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .hidden {
      display: none;
    }
    .toggle {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: none;
      border: 2px solid var(--fg);
      border-radius: 6px;
      color: var(--fg);
      padding: 0.1rem 0.2rem;
      font-size: 0.6rem;
      cursor: pointer;
      width: 55px;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">ðŸŒ“ Mode</button>
  <div class="container">
    <h2>Google Drive Login</h2>
    <p class="creator">by Atticus D</p>
    <div id="loginBox">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <div class="error hidden" id="error">Incorrect login. Try again.</div>
      <button onclick="login()">Login</button>
    </div>
    <div id="redirectBox" class="hidden">
      <select id="redirectSelect">
        <option value="">Choose where to redirect</option>
        <option value="https://www.vortice.app">Vortice</option>
        <option value="https://sz-games.github.io/">SZ games</option>
        <option value="https://www.youtube.com">YouTube</option>
        <option value="https://www.symbaloo.com/mix/agariounblockedschool?lang=EN">Unblocked Games 76</option>
        <option value="https://adfree-sz-games.github.io/">SZ games 2</option>
        <option value="https://play.blooket.com/play">Blooket</option>
        <option value="https://classroomx6.github.io/">Unblocked Games X6</option>
        <option value="https://lessons-1.site/">Lessen 1</option>
        <option value="https://1lesson.guru/">1 Lesson</option>
        <option value="https://ubg365.github.io/homepage.html">UBG 365</option>
      </select>
      <button onclick="redirect()">Go</button>
    </div>
  </div>

  <script>
    const ESCAPE_REDIRECT = "https://www.khanacademy.org/math";
    const CTRL_Q_REDIRECT = "https://classroom.google.com";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorBox = document.getElementById("error");
      if (user === "timmy" && pass === "timmy") {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("redirectBox").classList.remove("hidden");
        errorBox.classList.add("hidden");
      } else {
        errorBox.classList.remove("hidden");
      }
    }

    function redirect() {
      const url = document.getElementById("redirectSelect").value;
      if (!url) return;
      if (url.includes("youtube.com")) {
        window.location.href = url;
      } else {
        const newTab = window.open("about:blank", "_blank");
        newTab.location = url;
      }
    }

    function toggleTheme() {
      const root = document.documentElement;
      const current = getComputedStyle(root).getPropertyValue('--bg').trim();
      if (current === '#111') {
        root.style.setProperty('--bg', '#f5f5f5');
        root.style.setProperty('--fg', '#111');
        root.style.setProperty('--input-bg', '#fff');
        root.style.setProperty('--btn-bg', '#444');
        root.style.setProperty('--btn-hover', '#222');
        root.style.setProperty('--border', '#ccc');
      } else {
        root.style.setProperty('--bg', '#111');
        root.style.setProperty('--fg', '#eee');
        root.style.setProperty('--input-bg', '#222');
        root.style.setProperty('--btn-bg', '#0078D7');
        root.style.setProperty('--btn-hover', '#005fa3');
        root.style.setProperty('--border', '#444');
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        window.location.href = ESCAPE_REDIRECT;
      }
      if (e.ctrlKey && e.key.toLowerCase() === 'q') {
        window.location.href = CTRL_Q_REDIRECT;
      }
    });
  </script>
</body>
</html>
