<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Drive</title>
  <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    p.creator {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0;
      margin-bottom: 1.8rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.55rem;
      border-radius: 6px;
      border: none;
      background-color: #1a73e8;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #155ab6;
    }
    .hidden {
      display: none;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .error {
      color: #d93025;
      margin-bottom: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Sign in to Google Drive</h2>
    <p class="creator">Created by Timmy (Atticus D)</p>
    <input type="text" id="username" placeholder="Email or phone" autocomplete="off" />
    <input type="password" id="password" placeholder="Enter your password" autocomplete="off" />
    <div class="error hidden" id="errorMsg">Incorrect username or password.</div>
    <button onclick="checkLogin()">Sign In</button>
  </div>

  <div class="container hidden" id="redirectContainer">
    <h2>Welcome, Timmy!</h2>
    <select id="redirectSelect">
      <option value="">Choose where to redirect</option>
      <option value="https://www.vortice.app">Vortice</option>
      <option value="https://sz-games.github.io/">SZ games</option>
      <option value="https://www.youtube.com">YouTube</option>
      <option value="https://www.symbaloo.com/mix/agariounblockedschool?lang=EN">Unblocked Games 76</option>
      <option value="https://adfree-sz-games.github.io/">SZ games 2</option>
      <option value="https://play.blooket.com/play">Blooket</option>
    </select>
    <button onclick="customRedirect()">Go</button>
  </div>

<script>
  function checkLogin() {
    const user = document.getElementById('username').value.trim().toLowerCase();
    const pass = document.getElementById('password').value.trim().toLowerCase();
    const error = document.getElementById('errorMsg');

    if(user === 'timmy' && pass === 'timmy') {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('redirectContainer').classList.remove('hidden');
      error.classList.add('hidden');
    } else {
      error.classList.remove('hidden');
    }
  }

  function customRedirect() {
    const select = document.getElementById('redirectSelect');
    const url = select.value;

    if (!url) {
      alert('Please select a destination.');
      return;
    }

    // Open YouTube and Unblocked Games 76 normally in a new tab
    if (url.includes('youtube.com') || url.includes('symbaloo.com') || url.includes('agariounblockedschool')) {
      window.open(url, '_blank');
    } else {
      // For all others, open in about:blank with iframe trick
      const win = window.open();
      if (win) {
        win.document.write(`
          <html>
            <head><title>Loading...</title></head>
            <body style="margin:0;">
              <iframe src="${url}" frameborder="0" style="width:100vw;height:100vh;border:none;"></iframe>
            </body>
          </html>
        `);
      } else {
        alert('Popup blocked! Please allow popups.');
      }
    }
  }
</script>
</body>
</html>
